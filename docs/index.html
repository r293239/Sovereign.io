<!DOCTYPE html>
<html>
<head>
    <title>Sovereign.io - Realistic Conquest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            gap: 20px;
            font-size: 18px;
        }

        .game-area {
            display: flex;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .map-container {
            position: relative;
            flex: 1;
            background: #111;
            border-radius: 8px;
            border: 2px solid #3498db;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }

        .minimap {
            position: absolute;
            bottom: 10px;
            right: 10px;
            border: 1px solid #444;
            background: #222;
            border-radius: 4px;
        }

        #miniCanvas {
            width: 100px;
            height: 75px;
            display: block;
        }

        .control-panel {
            width: 320px;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .panel-section {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 6px;
        }

        .panel-section h3 {
            margin-bottom: 10px;
            color: #3498db;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 2px 0;
            transition: background 0.2s;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        .building-btn {
            background: #27ae60;
        }

        .building-btn:hover {
            background: #219653;
        }

        .building-preview {
            padding: 10px;
            background: #34495e;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 12px;
        }

        .game-log {
            height: 120px;
            overflow-y: auto;
            font-size: 11px;
            line-height: 1.3;
        }

        .game-log div {
            margin: 2px 0;
            padding: 2px 5px;
            background: #2c3e50;
            border-radius: 3px;
        }

        .army-info {
            font-size: 12px;
            padding: 8px;
            background: #34495e;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .production-info {
            font-size: 12px;
            line-height: 1.4;
        }

        .training-progress {
            height: 4px;
            background: #34495e;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .training-progress-bar {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè∞ Sovereign.io - Realistic Conquest</h1>
            <div class="game-info">
                <span>üí∞ <span id="gold">500</span></span>
                <span>üë• <span id="manpower">200</span></span>
                <span>üè† <span id="territories">1</span></span>
            </div>
        </header>

        <div class="game-area">
            <div class="map-container">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <div class="minimap">
                    <canvas id="miniCanvas" width="100" height="75"></canvas>
                </div>
            </div>
            
            <div class="control-panel">
                <div class="panel-section">
                    <h3>üèóÔ∏è Buildings</h3>
                    <button onclick="startBuilding('MINE')" class="building-btn">
                        Gold Mine (100g) - +5 gold
                    </button>
                    <button onclick="startBuilding('FACTORY')" class="building-btn">
                        Factory (150g) - +3 manpower
                    </button>
                    <button onclick="startBuilding('BARRACKS')" class="building-btn">
                        Barracks (120g) - Faster training
                    </button>
                    <div id="buildingPreview" class="building-preview">
                        Click a building type, then click on your territory to build
                    </div>
                </div>

                <div class="panel-section">
                    <h3>‚öîÔ∏è Army Control</h3>
                    <div id="armyInfo" class="army-info">No army selected</div>
                    <button onclick="trainArmy()" id="trainBtn">
                        Train Army (50g) - <span id="trainTime">3s</span>
                    </button>
                    <div class="training-progress">
                        <div id="trainingProgress" class="training-progress-bar"></div>
                    </div>
                    <button onclick="upgradeArmy()" id="upgradeBtn">Upgrade Army (30g)</button>
                    <button onclick="mergeArmies()" id="mergeBtn">Merge Armies (20g)</button>
                </div>

                <div class="panel-section">
                    <h3>üìä Economy</h3>
                    <div id="productionInfo" class="production-info">
                        Gold: +0/min<br>
                        Manpower: +0/min<br>
                        Buildings: 0
                    </div>
                </div>

                <div class="panel-section">
                    <h3>üìú Game Log</h3>
                    <div id="gameLog" class="game-log"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game State
        const gameState = {
            player: {
                id: 'player',
                color: '#3498db',
                gold: 500,
                manpower: 200,
                territories: new Set(),
                armies: [],
                buildings: [],
                trainingQueue: [],
                trainingProgress: 0
            },
            bots: [
                { id: 'bot1', color: '#e74c3c', territories: new Set(), armies: [], buildings: [] },
                { id: 'bot2', color: '#f39c12', territories: new Set(), armies: [], buildings: [] }
            ],
            map: [],
            selectedArmy: null,
            buildingMode: null,
            attackTarget: null,
            mapSize: { width: 800, height: 600 },
            tileSize: 2,
            lastTime: 0
        };

        // Building Types
        const BUILDING_TYPES = {
            MINE: {
                name: 'Gold Mine',
                cost: 100,
                production: { gold: 5 },
                size: 12,
                color: '#f39c12',
                description: 'Generates gold income'
            },
            FACTORY: {
                name: 'Factory', 
                cost: 150,
                production: { manpower: 3 },
                size: 15,
                color: '#95a5a6',
                description: 'Produces manpower'
            },
            BARRACKS: {
                name: 'Barracks',
                cost: 120,
                production: {},
                size: 18,
                color: '#34495e',
                description: 'Trains armies faster'
            }
        };

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const miniCanvas = document.getElementById('miniCanvas');
        const miniCtx = miniCanvas.getContext('2d');

        // Initialize game
        function initGame() {
            createMap();
            
            // Give player starting territory (larger area)
            claimTerritoryArea(400, 300, 25, 'player');
            
            // Give bots starting territories
            claimTerritoryArea(100, 100, 20, 'bot1');
            claimTerritoryArea(700, 500, 20, 'bot2');
            
            // Create starting armies
            createArmy(400, 300, 'player', 30);
            createArmy(100, 100, 'bot1', 25);
            createArmy(700, 500, 'bot2', 25);
            
            render();
            updateUI();
            addGameLog('Empire established! Select armies and send them to conquer territory.');
            addGameLog('PRO TIP: Armies conquer all land they pass through!');
            
            // Start game loop
            gameState.lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function createMap() {
            for (let x = 0; x < gameState.mapSize.width; x += gameState.tileSize) {
                for (let y = 0; y < gameState.mapSize.height; y += gameState.tileSize) {
                    gameState.map.push({
                        x, y,
                        owner: null
                    });
                }
            }
        }

        function claimTerritoryArea(centerX, centerY, radius, owner) {
            for (let x = centerX - radius; x <= centerX + radius; x += gameState.tileSize) {
                for (let y = centerY - radius; y <= centerY + radius; y += gameState.tileSize) {
                    if (x >= 0 && x < gameState.mapSize.width && y >= 0 && y < gameState.mapSize.height) {
                        claimTerritory(x, y, owner, 2);
                    }
                }
            }
        }

        function claimTerritory(x, y, owner, radius = 2) {
            // Claim territory in a circle around the point (like openfront.io)
            for (let dx = -radius; dx <= radius; dx++) {
                for (let dy = -radius; dy <= radius; dy++) {
                    if (dx * dx + dy * dy <= radius * radius) { // Circle check
                        const newX = x + dx * gameState.tileSize;
                        const newY = y + dy * gameState.tileSize;
                        
                        if (newX >= 0 && newX < gameState.mapSize.width && newY >= 0 && newY < gameState.mapSize.height) {
                            const territory = gameState.map.find(t => t.x === newX && t.y === newY);
                            if (territory && territory.owner !== owner) {
                                // Remove from previous owner
                                if (territory.owner === 'player') {
                                    gameState.player.territories.delete(`${newX}-${newY}`);
                                } else if (territory.owner) {
                                    const prevBot = gameState.bots.find(b => b.id === territory.owner);
                                    if (prevBot) prevBot.territories.delete(`${newX}-${newY}`);
                                }
                                
                                // Add to new owner
                                territory.owner = owner;
                                if (owner === 'player') {
                                    gameState.player.territories.add(`${newX}-${newY}`);
                                } else {
                                    const bot = gameState.bots.find(b => b.id === owner);
                                    if (bot) bot.territories.add(`${newX}-${newY}`);
                                }
                            }
                        }
                    }
                }
            }
        }

        function createArmy(x, y, owner, strength = 15) {
            const ownerObj = owner === 'player' ? gameState.player : gameState.bots.find(b => b.id === owner);
            const army = {
                x, y,
                target: null,
                strength: strength,
                size: Math.max(10, strength / 1.5), // Larger armies for better selection
                id: Math.random().toString(36).substr(2, 9),
                speed: 0.8, // Slower movement
                lastX: x,
                lastY: y
            };
            ownerObj.armies.push(army);
            return army;
        }

        function createBuilding(x, y, type, owner) {
            const ownerObj = owner === 'player' ? gameState.player : gameState.bots.find(b => b.id === owner);
            const buildingType = BUILDING_TYPES[type];
            
            if (ownerObj.gold >= buildingType.cost) {
                ownerObj.gold -= buildingType.cost;
                
                const building = {
                    id: Math.random().toString(36).substr(2, 9),
                    type: type,
                    x: x,
                    y: y,
                    ...buildingType
                };
                
                ownerObj.buildings.push(building);
                addGameLog(`Built ${buildingType.name}!`);
                return building;
            } else {
                addGameLog('Not enough gold to build!');
                return null;
            }
        }

        function render() {
            // Main canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw territories
            gameState.map.forEach(territory => {
                if (territory.owner === 'player') {
                    ctx.fillStyle = '#2ecc71';
                } else if (territory.owner === 'bot1') {
                    ctx.fillStyle = '#e74c3c';
                } else if (territory.owner === 'bot2') {
                    ctx.fillStyle = '#f39c12';
                } else {
                    ctx.fillStyle = '#34495e';
                    return;
                }
                
                ctx.fillRect(territory.x, territory.y, gameState.tileSize, gameState.tileSize);
            });

            // Draw buildings
            [gameState.player, ...gameState.bots].forEach(owner => {
                owner.buildings.forEach(building => {
                    ctx.fillStyle = building.color;
                    ctx.beginPath();
                    ctx.arc(building.x, building.y, building.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Building label
                    ctx.fillStyle = 'white';
                    ctx.font = '10px Arial';
                    ctx.fillText(building.name.substr(0, 4), building.x-10, building.y-15);
                });
            });

            // Draw armies with better selection visuals
            [gameState.player, ...gameState.bots].forEach(owner => {
                owner.armies.forEach(army => {
                    // Draw army circle
                    ctx.fillStyle = owner.color;
                    ctx.beginPath();
                    ctx.arc(army.x, army.y, army.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw selection ring if selected (more visible)
                    if (gameState.selectedArmy === army) {
                        ctx.strokeStyle = '#00ff00';
                        ctx.lineWidth = 4;
                        ctx.beginPath();
                        ctx.arc(army.x, army.y, army.size + 8, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        // Draw movement line to target
                        if (army.target) {
                            ctx.strokeStyle = '#00ff00';
                            ctx.lineWidth = 2;
                            ctx.setLineDash([5, 5]);
                            ctx.beginPath();
                            ctx.moveTo(army.x, army.y);
                            ctx.lineTo(army.target.x, army.target.y);
                            ctx.stroke();
                            ctx.setLineDash([]);
                        }
                    }
                    
                    // Army strength indicator
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(army.strength, army.x, army.y + 4);
                    ctx.textAlign = 'left';
                });
            });

            // Draw attack target
            if (gameState.attackTarget) {
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(gameState.attackTarget.x, gameState.attackTarget.y, 12, 0, Math.PI * 2);
                ctx.stroke();
                
                // Draw crosshair
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(gameState.attackTarget.x - 8, gameState.attackTarget.y);
                ctx.lineTo(gameState.attackTarget.x + 8, gameState.attackTarget.y);
                ctx.moveTo(gameState.attackTarget.x, gameState.attackTarget.y - 8);
                ctx.lineTo(gameState.attackTarget.x, gameState.attackTarget.y + 8);
                ctx.stroke();
            }

            // Draw building preview
            if (gameState.buildingMode && gameState.buildingPreviewX) {
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.arc(gameState.buildingPreviewX, gameState.buildingPreviewY, 
                       BUILDING_TYPES[gameState.buildingMode].size, 0, Math.PI * 2);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // Update minimap
            renderMinimap();
        }

        function renderMinimap() {
            miniCtx.clearRect(0, 0, miniCanvas.width, miniCanvas.height);
            
            // Draw territories on minimap
            gameState.map.forEach(territory => {
                if (territory.owner) {
                    const miniX = (territory.x / gameState.mapSize.width) * miniCanvas.width;
                    const miniY = (territory.y / gameState.mapSize.height) * miniCanvas.height;
                    
                    if (territory.owner === 'player') {
                        miniCtx.fillStyle = '#2ecc71';
                    } else if (territory.owner === 'bot1') {
                        miniCtx.fillStyle = '#e74c3c';
                    } else if (territory.owner === 'bot2') {
                        miniCtx.fillStyle = '#f39c12';
                    }
                    
                    miniCtx.fillRect(miniX, miniY, 1, 1);
                }
            });
        }

        // Click handlers - IMPROVED ARMY SELECTION
        canvas.addEventListener('mousemove', (event) => {
            if (gameState.buildingMode) {
                const rect = canvas.getBoundingClientRect();
                gameState.buildingPreviewX = event.clientX - rect.left;
                gameState.buildingPreviewY = event.clientY - rect.top;
                render();
            }
            
            // Update cursor style when hovering over army
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            const hoveredArmy = gameState.player.armies.find(army => {
                const distance = Math.sqrt((army.x - x) ** 2 + (army.y - y) ** 2);
                return distance <= army.size + 5; // Larger hover area
            });
            
            canvas.style.cursor = hoveredArmy ? 'pointer' : 'crosshair';
        });

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor(event.clientX - rect.left);
            const y = Math.floor(event.clientY - rect.top);
            
            if (gameState.buildingMode) {
                // Building placement
                const territory = gameState.map.find(t => 
                    Math.abs(t.x - x) < gameState.tileSize && 
                    Math.abs(t.y - y) < gameState.tileSize
                );
                
                if (territory && territory.owner === 'player') {
                    createBuilding(x, y, gameState.buildingMode, 'player');
                    gameState.buildingMode = null;
                    gameState.buildingPreviewX = null;
                } else {
                    addGameLog('Can only build on your own territory!');
                }
            } else {
                // IMPROVED: Check for army selection with larger hit area
                const clickedArmy = gameState.player.armies.find(army => {
                    const distance = Math.sqrt((army.x - x) ** 2 + (army.y - y) ** 2);
                    return distance <= army.size + 10; // Much larger selection area
                });
                
                if (clickedArmy) {
                    gameState.selectedArmy = clickedArmy;
                    gameState.attackTarget = null;
                    addGameLog(`Selected army (${clickedArmy.strength} strength)`);
                } else if (gameState.selectedArmy) {
                    // Set attack target for selected army
                    gameState.attackTarget = { x, y };
                    gameState.selectedArmy.target = { x, y };
                    addGameLog(`Army moving to conquer territory at (${Math.floor(x/10)}, ${Math.floor(y/10)})`);
                } else {
                    addGameLog('Select an army first! Click on your blue circles.');
                }
            }
            
            render();
            updateUI();
        });

        // Game loop with delta time for consistent movement
        function gameLoop(currentTime) {
            const deltaTime = Math.min((currentTime - gameState.lastTime) / 16.67, 2.5); // Cap at 2.5x
            gameState.lastTime = currentTime;
            
            updateGame(deltaTime);
            requestAnimationFrame(gameLoop);
        }

        function updateGame(deltaTime) {
            // Handle army training
            updateTraining(deltaTime);
            
            // Move armies and handle combat
            [gameState.player, ...gameState.bots].forEach(owner => {
                owner.armies.forEach((army, index) => {
                    if (army.target) {
                        const dx = army.target.x - army.x;
                        const dy = army.target.y - army.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 5) { // Increased minimum distance
                            // Move towards target (slower with deltaTime)
                            army.x += (dx / distance) * army.speed * deltaTime;
                            army.y += (dy / distance) * army.speed * deltaTime;
                            
                            // Claim territory in a path behind the army (like openfront.io)
                            if (Math.sqrt((army.x - army.lastX) ** 2 + (army.y - army.lastY) ** 2) > 15) {
                                claimTerritory(Math.floor(army.x), Math.floor(army.y), owner.id, 3);
                                army.lastX = army.x;
                                army.lastY = army.y;
                            }
                            
                            // Check for combat
                            checkCombat(army, owner);
                        } else {
                            // Reached target - claim final area
                            claimTerritory(army.target.x, army.target.y, owner.id, 4);
                            army.target = null;
                            if (gameState.selectedArmy === army) {
                                gameState.attackTarget = null;
                            }
                        }
                    }
                });
            });
            
            // Generate resources from buildings
            gameState.player.buildings.forEach(building => {
                Object.entries(building.production).forEach(([resource, amount]) => {
                    gameState.player[resource] += amount * deltaTime;
                });
            });
            
            // Base income from territories
            gameState.player.gold += gameState.player.territories.size * 0.02 * deltaTime;
            gameState.player.manpower += 0.05 * deltaTime;
            
            // Simple bot AI
            gameState.bots.forEach(bot => {
                bot.armies.forEach(army => {
                    if (!army.target || Math.random() < 0.005) {
                        army.target = {
                            x: Math.random() * gameState.mapSize.width,
                            y: Math.random() * gameState.mapSize.height
                        };
                    }
                });
                
                // Bots occasionally build
                if (Math.random() < 0.001 && bot.gold > 200) {
                    const botTerritories = Array.from(bot.territories);
                    if (botTerritories.length > 0) {
                        const [x, y] = botTerritories[0].split('-').map(Number);
                        const buildingTypes = Object.keys(BUILDING_TYPES);
                        const randomType = buildingTypes[Math.floor(Math.random() * buildingTypes.length)];
                        createBuilding(x, y, randomType, bot.id);
                    }
                }
            });
            
            render();
            updateUI();
        }

        function updateTraining(deltaTime) {
            if (gameState.player.trainingQueue.length > 0) {
                gameState.player.trainingProgress += deltaTime * 0.33; // 3 seconds total
                
                // Update progress bar
                const progressBar = document.getElementById('trainingProgress');
                progressBar.style.width = `${Math.min(gameState.player.trainingProgress, 100)}%`;
                
                if (gameState.player.trainingProgress >= 100) {
                    // Training complete
                    const territories = Array.from(gameState.player.territories);
                    if (territories.length > 0) {
                        const [x, y] = territories[0].split('-').map(Number);
                        createArmy(x, y, 'player', 15);
                        addGameLog('Army training complete!');
                    }
                    
                    gameState.player.trainingQueue.shift();
                    gameState.player.trainingProgress = 0;
                    progressBar.style.width = '0%';
                }
            }
        }

        function checkCombat(army, owner) {
            const enemies = owner.id === 'player' ? gameState.bots : 
                          [gameState.player, ...gameState.bots.filter(b => b.id !== owner.id)];
            
            enemies.forEach(enemy => {
                enemy.armies.forEach((enemyArmy, enemyIndex) => {
                    const distance = Math.sqrt((army.x - enemyArmy.x) ** 2 + (army.y - enemyArmy.y) ** 2);
                    const combatRange = army.size + enemyArmy.size;
                    
                    if (distance < combatRange) {
                        // Combat!
                        if (army.strength > enemyArmy.strength) {
                            army.strength -= enemyArmy.strength * 0.3;
                            enemy.armies.splice(enemyIndex, 1);
                            addGameLog(`‚öîÔ∏è COMBAT: ${owner.id} defeated ${enemy.id}!`);
                        } else {
                            enemyArmy.strength -= army.strength * 0.3;
                            owner.armies.splice(owner.armies.indexOf(army), 1);
                            if (gameState.selectedArmy === army) {
                                gameState.selectedArmy = null;
                            }
                            addGameLog(`‚öîÔ∏è COMBAT: ${enemy.id} defeated ${owner.id}!`);
                        }
                    }
                });
            });
        }

        // UI Functions
        function startBuilding(type) {
            gameState.buildingMode = type;
            addGameLog(`Building mode: ${BUILDING_TYPES[type].name}. Click on your territory to build.`);
        }

        function trainArmy() {
            if (gameState.player.gold >= 50 && gameState.player.manpower >= 20) {
                gameState.player.gold -= 50;
                gameState.player.manpower -= 20;
                gameState.player.trainingQueue.push('army');
                addGameLog('Started training new army (3 seconds)...');
                updateUI();
            } else {
                addGameLog('Not enough resources!');
            }
        }

        function upgradeArmy() {
            if (gameState.selectedArmy && gameState.player.gold >= 30) {
                gameState.player.gold -= 30;
                gameState.selectedArmy.strength += 8;
                gameState.selectedArmy.size += 2;
                addGameLog('Army upgraded! +8 strength');
                updateUI();
            }
        }

        function mergeArmies() {
            if (gameState.player.armies.length >= 2 && gameState.player.gold >= 20) {
                gameState.player.gold -= 20;
                const mainArmy = gameState.selectedArmy || gameState.player.armies[0];
                const otherArmy = gameState.player.armies.find(a => a !== mainArmy);
                
                if (otherArmy) {
                    mainArmy.strength += otherArmy.strength;
                    mainArmy.size = Math.max(10, mainArmy.strength / 1.5);
                    gameState.player.armies.splice(gameState.player.armies.indexOf(otherArmy), 1);
                    addGameLog('Armies merged!');
                    updateUI();
                }
            }
        }

        function updateUI() {
            document.getElementById('gold').textContent = Math.floor(gameState.player.gold);
            document.getElementById('manpower').textContent = Math.floor(gameState.player.manpower);
            document.getElementById('territories').textContent = gameState.player.territories.size;
            
            // Update army info
            if (gameState.selectedArmy) {
                document.getElementById('armyInfo').innerHTML = 
                    `Strength: ${Math.floor(gameState.selectedArmy.strength)}<br>Size: ${Math.floor(gameState.selectedArmy.size)}`;
            } else {
                document.getElementById('armyInfo').textContent = 'No army selected';
            }
            
            // Update production info
            let goldProduction = 0;
            let manpowerProduction = 0;
            
            gameState.player.buildings.forEach(building => {
                goldProduction += building.production.gold || 0;
                manpowerProduction += building.production.manpower || 0;
            });
            
            document.getElementById('productionInfo').innerHTML = 
                `Gold: +${goldProduction.toFixed(1)}/sec<br>Manpower: +${manpowerProduction.toFixed(1)}/sec<br>Buildings: ${gameState.player.buildings.length}`;
                
            // Update train button
            const trainBtn = document.getElementById('trainBtn');
            const trainTime = document.getElementById('trainTime');
            if (gameState.player.trainingQueue.length > 0) {
                trainBtn.disabled = true;
                trainBtn.textContent = `Training... ${Math.max(0, 3 - gameState.player.trainingProgress).toFixed(1)}s`;
            } else {
                trainBtn.disabled = false;
                trainBtn.innerHTML = 'Train Army (50g) - <span id="trainTime">3s</span>';
            }
        }

        function addGameLog(message) {
            const log = document.getElementById('gameLog');
            const entry = document.createElement('div');
            entry.textContent = `> ${message}`;
            log.prepend(entry);
            
            while (log.children.length > 8) {
                log.removeChild(log.lastChild);
            }
        }

        // Start game
        initGame();
    </script>
</body>
</html>
